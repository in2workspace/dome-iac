version: '3.8'

services:

  wallet-identity-provider:
    image: quay.io/keycloak/keycloak:latest
    command:
      - 'start-dev'
      - '--import-realm'
    environment:
      KEYCLOAK_ADMIN: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "1234"
      KC_HTTP_PORT: "9099"
      KC_DB: "postgres"
      KC_DB_URL: "jdbc:postgresql://keycloak-postgres/keycloak"
      KC_DB_URL_PORT: "5433"
      KC_DB_USERNAME: "user"
      KC_DB_PASSWORD: "1234"
    ports:
      - "9099:9099"
    volumes:
      - ./identity-provider/imports:/opt/keycloak/data/import
    links:
      - keycloak-postgres

  keycloak-postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: "keycloak"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "1234"
    ports:
      - '5433:5432'
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data

  wallet-driving-application:
    image: wallet-driving-application
    ports:
      - "4200:8088"
    environment:
      - WCA_URL=http://localhost:8081
      - DATA_URL=http://localhost:8081
      - LOGIN_URL=http://localhost:9099/realms/wallet
      - REGISTER_URL=http://localhost:8085
      - EXECCONT_URI=/api/v2/execute-content
      - VP_URL=/api/v2/verifiable-presentation
      - CRED_URI=/api/v2/credentials
      - CREDID_URI=/api/v2/credentials?credentialId=
      - USER_URI=/api/v2/users

  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8201:8201"
    volumes:
      - VAULT_LOGS:/vault/logs
      - VAULT_FILE:/vault/file
      - ./vault/init.sh:/vault/init.sh
      - ./vault/config.json:/vault/config/config.json
    cap_add:
      - IPC_LOCK
    command: /bin/sh /vault/init.sh

  zookeeper:
    image: zookeeper
    ports:
      - "2181"
    logging:
      driver: none
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog
      - zookeeper-logs:/logs
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 20s
      timeout: 10s
      retries: 5

  kafka:
    image: bitnami/kafka:3.5.1-debian-11-r6
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_LOG_RETENTION_MS: 10000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 5000
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092"
    logging:
      driver: none
    volumes:
      - kafka:/var/run/docker.sock

  scorpio:
    image: scorpiobroker/all-in-one-runner:java-kafka-latest
    depends_on:
    - scorpio-postgres
    - kafka
    ports:
      - "9090:9090"
    environment:
      DBHOST: scorpio-postgres
      BUSHOST: kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 15s
      retries: 5

  scorpio-postgres:
    image: postgis/postgis
    environment:
      POSTGRES_USER: ngb
      POSTGRES_PASSWORD: ngb
      POSTGRES_DB: ngb
    logging:
      driver: none
    ports:
      - "5434"
    volumes:
      - postgis-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngb -d ngb"]
      interval: 20s
      timeout: 10s
      retries: 5

volumes:
  keycloak-postgres-data:
  VAULT_LOGS:
  VAULT_FILE:
  zookeeper-data:
  zookeeper-datalog:
  zookeeper-logs:
  kafka:
  postgis-data:
