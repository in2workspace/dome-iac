services:

  # Issuer Proxy/Gateway
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres

  # Issuer UI

  # Issuer API

  # Issuer Database
  postgres:
    container_name: issuer-postgres
    image: postgres:16.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "db"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  - postgres
